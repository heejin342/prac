<html>
<head>
    <title>로그인페이지</title>
    <style>
      body{
      background-color:black;
      color:yellow; 
      }

      .mt{
        color:white;
      }

      p{
        background: yellowgreen;
        color:darkgreen;
      }

      div.mt{
        background: red;
      }

      .small-font{
        font-size: 10px;
      }

    </style>
</head>
<body>
    <h1 class="mt">
    	로그인 페이지
  	</h1>

    <div class="mt small-font">
      <span>ID: </span>
    	<input type="text">
    </div>
    <!--p태그 안에 id라는 영문과 input 박스를 넣었다. 영문에
    span 태그가 있으므로 저거만 색깔 변경도 가능해진다. -->
    
    <p>
    	<span>PW: </span>
    	<input type="password">   
   	</p>

   	<button>로그인하기</button>
</body>
</html>
